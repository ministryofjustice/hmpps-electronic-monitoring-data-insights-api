info.app:
  name: HMPPS Electronic Monitoring Data Insights Api
  version: 1.0

spring:
  application:
    name: hmpps-electronic-monitoring-data-insights-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps-auth.url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.url}/oauth/token

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

aws:
  region: eu-west-2

  athena:
    defaultDatabase: allied_mdss_test
    mdssDatabase: allied_mdss_test
    fmsDatabase: serco_fms_test
    outputLocation: s3://emds-test-athena-query-results-20240923095933297100000013/output
    workgroup: 396913731313_default
    pollIntervalMs: 500
    timeoutMs: 60000
    role: ${ATHENA_GENERAL_IAM_ROLE:}
  s3:
    bucket-name: emdi-data-storage

datastore:
  fms-database: ${FMS_DATABASE:serco_servicenow_test}
  mdss-database: ${MDSS_DATABASE:allied_mdss_test}
  output-bucket-arn: ${ATHENA_OUTPUT_BUCKET}

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

